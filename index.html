	<body>

		
		<header>
			<div class="headerOption">
				<label>
					<input id="setWidth" type="number" name="width" value="1080" min="0">
					<i class="fas fa-arrows-alt-h"></i>
				</label>

				<label>
					<input id="setHeight" type="number" name="height" value="720">
					<i class="fas fa-arrows-alt-v" style="margin-left: 4px;"></i>
				</label>
				<span>Canvas Size</span>
			</div>

			<div class="headerOption">
				<button id="clear" >Clear</button>
		    	<button id="download" >Download</button>
				<span>Settings</span>
			</div>

			<div class="headerOption">
				<label name="form">
			    	<input id="width" type="number" value="5">
					<select name="selectLineCap" id="setLineCap">
						<option>butt</option>
						<option>square</option>
						<option selected>round</option>
					</select>
			    </label>	
				<span>Pencil Size</span>
			</div>

			<div class="headerOption">
				<div class="tools active" id="option1" onClick="change(1);">
					<i class="fas fa-pencil-alt"></i>
				</div>

				<div class="tools inactive"  id="option2" onClick="change(2);">
					<i class="fas fa-square"></i>
				</div>

				<div class="tools inactive"  id="option3" onClick="change(3);">
					<i class="far fa-square"></i>
				</div>

				<div class="tools inactive"  id="option4" onClick="change(4);">
					<i class="fas fa-eraser"></i>
				</div>

				<div class="tools inactive"  id="option5" onClick="change(5);">
					<i class="fas fa-slash"></i>
				</div>

				<div class="tools inactive"  id="option6" onClick="change(6);">
					<i ><img  style="margin-top:2px;" src="img/triangle.png" width="20" height="20"></i>
				</div>

				<div class="tools inactive"  id="option7" onClick="change(7);">
					<i class="far fa-circle"></i>
				</div>
				
				<span>Tools</span>
			</div>
			
			<div class="headerOption">
				<input type="color" id="pick-color">
				<span>Current Color</span>
			</div>

		</header>

	    <canvas id="canvas1"></canvas>
	    <canvas id="canvas2"></canvas>
	    <canvas id="canvas3"></canvas>

	    

	    <div id="proba" style="font-size:20px; "></div>
	    <div id="proba2" style="font-size:20px; "></div>
